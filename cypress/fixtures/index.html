<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vardiya Yönetim Paneli</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
    .modal { display: none; position: fixed; top: 0; left:0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    .modal-content { background: #fff; padding: 1rem 2rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Kullanıcılar</h1>
  <table>
    <thead>
      <tr><th>ID</th><th>İsim</th><th>Email</th></tr>
    </thead>
    <tbody id="user-table-body">
      <!-- kullanıcılar JS ile eklenecek -->
    </tbody>
  </table>
  <button id="new-user-btn">Yeni Kullanıcı</button>

  <div id="user-modal" class="modal">
    <div class="modal-content">
      <h2>Yeni Kullanıcı</h2>
      <form id="user-form">
        <input type="text" name="name" placeholder="İsim" required><br><br>
        <input type="email" name="email" placeholder="E-posta" required><br><br>
        <button type="submit">Kaydet</button>
        <button type="button" id="close-modal">İptal</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById('user-modal');
    document.getElementById('new-user-btn').onclick = () => modal.style.display='flex';
    document.getElementById('close-modal').onclick = () => modal.style.display='none';

    const form = document.getElementById('user-form');
    form.onsubmit = (e) => {
      e.preventDefault();
      alert('Kullanıcı eklendi: ' + form.name.value);
      modal.style.display='none';
    }
  </script>
</body>
</html>
